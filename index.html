      <!-- Modal -->
      <div class="modal fade" id="inputItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah Item</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formItem">
                <div class="mb-3">
                  <label for="inputItemKode" class="form-label">Kode</label>
                  <input type="text" class="form-control" id="inputItemKode" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="inputItemName" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="inputItemName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="inputItemQty" class="form-label">Qty</label>
                  <input type="number" class="form-control" id="inputItemQty" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="inputItemDivisi" class="form-label">Divisi</label>
                  <input type="text" class="form-control" id="inputItemDivisi" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="inputItemStatus" class="form-label">Status</label>
                  <select class="form-select form-select-lg mb-3" id="inputItemStatus" aria-label=".form-select-lg example">
                    <option selected>Status</option>
                    <option value="Baru">Baru</option>
                    <option value="Baik">Baik</option>
                    <option value="Rusak">Rusak</option>
                  </select>
                </div>
                
                <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="tambahDivisi" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah Divisi</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formDivisi"">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Tambah Divisi</label>
                  <input type="text" class="form-control" id="inputDivisi" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <script src="./main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
